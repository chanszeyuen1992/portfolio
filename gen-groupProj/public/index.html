<!-- Login Modal -->
<div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-lg-down">
        <div class="modal-content">
            <div class="modal-header">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Log in</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="sign-up-tab" data-bs-toggle="pill" data-bs-target="#sign-up" type="button" role="tab" aria-controls="sign-up" aria-selected="false">Sign up</button>
                    </li>
                </ul>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body mx-auto">
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <form>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="form2Example1" class="form-control" />
                                <label class="form-label" for="form2Example1">Email address</label>
                            </div>

                            <!-- Password input -->

                                <label class="form-label" for="form2Example2">Password</label>
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form2Example3" checked />
                                        <label class="form-check-label" for="form2Example3"> Remember me </label>
                                    </div>
                                </div>

                                <div class="col">
                                    <!-- Simple link -->
                                    <a href="#!">Forgot password?</a>
                                </div>
                            </div>

                            <!-- Register buttons -->
                            <div class="text-center">
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                                <p>Not a member? <a href="#!">Register</a></p>

                                  </button>

                                <button type="button" class="btn btn-primary btn-floating mx-1">

                                  </button>

                                <button type="button" class="btn btn-primary btn-floating mx-1">
                                    <i class="fab fa-github"></i>
                                  </button>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="sign-up" role="tabpanel" aria-labelledby="sign-up-tab">

<!-- Edit Modal -->
<form class="modal fade" id="Task1Modal" tabindex="-1" aria-labelledby="Task1ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-lg-down">
        <div class="modal-content">
            <div class="modal-header">

                    </div>
                    <div class="center-container">
                        <label for="status">status</label><br>
                        <select name="status" id="editStatus">
                                    <option value="todo">TODO</option>
                                    <option value="in-progress">IN PROGRESS</option> 
                                    <option value="review">REVIEW</option>
                                    <option value="done">DONE</option>
                                </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="editSubmit" class="btn btn btn-success">Edit</button>
                    <!-- <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Back</button> -->
                </div>
            </div>
        </div>
    </div>
</form>

<!-- GET Card Modal -->
<form id="cardSubmit" name="cardSubmit" method="post" action="http://localhost:8080/todolist">
    <div class="modal fade" id="AddItemModal" tabindex="-1" aria-labelledby="AddItemModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-lg-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="AddItemModalLabel">Add Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card-modal-left">
                        <form class="row g-3">
                            <div class="col-10">
                                <label for="itemName" class="form-label">Item</label>
                                <input type="text" class="form-control" name="itemName" id="itemName">
                            </div>
                            <div class="col-6">
                                <label for="inputState" class="form-label">Status</label>
                                <select id="inputState" name="inputState" class="form-select">
                                        <option selected>Choose...</option>
                                        <option>TODO</option>
                                        <option>IN PROGRESS</option>
                                        <option>REVIEW</option>
                                        <option>DONE</option>
                                        </select>
                            </div>
                            <div class="col-12">
                                <label for="remarks" class="form-label">Description:</label><br>
                                <textarea id="remarks" name="remarks" rows="8" cols="40" required></textarea>
                            </div>
                            <div class="col-6">
                                <label for="assignedto" placeholder="name">Assigned to:</label>
                                <input type="text" id="assignedto" name="assignedto">
                        
                            </div>
                            <div class="col-12">
                                <label for="StartDate">Start Date:</label>
                                <input type="date" id="StartDate" name="StartDate">
                            </div>
                            <div class="col-12">
                                <label for="StartTime">Start Time:</label>
                                <input type="time" id="StartTime" name="StartTime">
                            </div>
                            <div class="co-12">
                                <label for="DueDate">End Date:</label>
                                <input type="date" id="DueDate" name="DueDate">
                            </div>
                            <div class="col-12">
                                <label for="EndTime">End Time:</label>
                                <input type="time" id="EndTime" name="EndTime">
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button id="saveCard" type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
